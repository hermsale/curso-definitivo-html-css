<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- de esta forma podemos utilizar ambos botones para formulario -->

    <!-- input se puede utilizar de forma directa para enviar informacion - generalmente se lo utiliza en formularios  -->
    <input type="submit" value="Enviar">

    <!-- este tipo de boton es mas flexible  y personalizable  - se lo puede utilizar para cualquier otra usabilidad-->
    <button type="submit">Enviar</button>
</body>
</html>
